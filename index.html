<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Dating Quiz</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">Rick and Morty Dating Quiz</h1>
    <form id="form">
      <p>Please select which color you prefer:</p>
      <div>
        <input type="radio" id="radioChoice1" name="color" value="purple" checked>
        <label for="radioChoice1">Purple</label>
      </div>
      <div>
        <input type="radio" id="radioChoice2" name="color" value="green">
        <label for="radioChoice2">Green</label>
      </div>
      <div>
        <input type="radio" id="radioChoice3" name="color" value="red">
        <label for="radioChoice3">Red</label>
      </div>
      <p>Please select your favorite pet:</p>
      <div>
        <input type="radio" id="radioChoice1" name="pet" value="dog" checked>
        <label for="radioChoice1">Dog</label>
      </div>
      <div>
        <input type="radio" id="radioChoice2" name="pet" value="cat">
        <label for="radioChoice2">Cat</label>
      </div>
      <div>
        <input type="radio" id="radioChoice3" name="pet" value="goldFish">
        <label for="radioChoice3">Gold fish</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="rick" class="hidden">
      <h5>Your ideal date is Rick:</h5>
      <img src="https://vignette.wikia.nocookie.net/rickandmorty/images/d/dd/Rick.png/revision/latest?cb=20131230003659" alt="">
    </div>
    <div id="morty" class="hidden">
      <h5>Your ideal date is Morty:</h5>
      <img src="https://pm1.narvii.com/6389/669f68014b3d252504eee4daefe620744721e4c1_hq.jpg" alt="">
    </div>
    <div id="jerry" class="hidden">
      <h5>Your ideal date is Jerry:</h5>
      <img src="https://vignette.wikia.nocookie.net/rickandmorty/images/f/f1/Jerry_Smith.png/revision/latest?cb=20160923151111" alt="">
    </div>
  </div>
</body>
</html>
